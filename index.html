<!DOCTYPE html>
<html>
<head>
	<title>
	Battle the Evil Troll!
	</title>
<link href="style.css" rel="stylesheet" type="text/css">
<link href='http://fonts.googleapis.com/css?family=Eagle+Lake' rel='stylesheet' type='text/css'>
</head>
<body>


<!--<audio autoplay="autoplay">
	<source src="troll.aiff">
	Your browser does not support the audio element. Sucks to be you.
</audio>-->


<div id="wrapper">
	<div id="top_content">
		<h1>You have been chosen to battle the Evil Troll!</h1>
		<h3>Prepare yourself!</h3>
	</div id="top_content">
	<div id="battle">
		<div id="hero_still">
			<div id="green_health">Health<p id="green_health_bar"></p></div>
			<div class="thirds" id="green"></div>
			<div class="thirds" id="battle_options">
					<div id="begin_game"><button id="begin"><p id="button_text">Begin round 1!</p></button></div>
					<p id="first_attack" class="hidden">You attack! You do <span id="hero_attack"></span>, and the troll does <span id="troll_attack"></span>, <span id="victor"></span> the round!</p>
					
			</div>
			<div class="thirds" id="red"></div>
			<div id="red_health">Health<p id="red_health_bar"></p></div>
		</div id="hero_still">
	</div id="battle">
	<p>You have <span id="hero_score">5</span> health remaining.</p>
	<p>The troll has <span id="troll_score">5</span> health remaining.</p>
</div id="wrapper">
<script src="jquery.js" type="text/javascript"></script>
<script src="troll.js"></script>
</body>
</html>
